<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>
  <script>
    tailwind.config={
      theme:{
        fontFamily:{
              sans:['Outfit','sans-serif'],
            },
        extend:{
          colors:{
          Lightgray:' hsl(212, 45%, 89%)',
          grayishBlue: 'hsl(220, 15%, 55%)',
          darkBlue: 'hsl(218, 44%, 22%)'
          }
        }
      }
    }
  </script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-Lightgray">
<div class="flex items-center justify-center min-h-screen p-6">
  <div class="flex items-center-justify-center bg-white rounded-xl p-3 mx-6 my-12">
    <div class="flex flex-col items-center w-[230px] md:w-[280px]">
      <img src="images/image-qr-code.png" class=" object-cover   rounded-xl" alt="">
      <div class="text-center my-6">
       <p class="text-darkBlue text-xl font-bold mb-3"> Improve your front-end skills by building projects</p>
      <p class="text-light text-sm text-grayishBlue">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    
  </div>
  
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
</div>
  

</body>
</html>
